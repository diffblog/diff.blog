{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        {% for post in posts %}
        <article class="media">
                <figure class="media-left">
                  <p class="image is-64x64">
                    <img src="https://avatars.githubusercontent.com/{{post.user.github_id}}">
                  </p>
                </figure>
                <div class="media-content">
                  <div class="content">
                      {{ post.user.name }} <small>@{{ post.user.github_id }}</small> <small>31m</small>
                      <h4>
                        {{ post.title }}
                      </h4>
                  </div>
                  <nav class="level is-mobile">
                    <div class="level-left">
                      <a class="level-item">
                        <span class="icon is-small"><i class="fas fa-reply"></i></span>
                      </a>
                      <a class="level-item">
                        <span class="icon is-small"><i class="fas fa-heart"></i></span>
                      </a>
                    </div>
                  </nav>
                </div>
              </article>
        {% endfor %}
    </div>
  </section>
{% endblock %}
