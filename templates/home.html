{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
      {% for post in posts %}
      <div id="home_feed">

      </div>
      {% endfor %}
  </div>
</section>
{% verbatim %}
<script id="feed-item-template" type="text/x-handlebars-template">
  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://avatars.githubusercontent.com/{{profile.github_username}}">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
          {{ profile.full_name }} <small>@{{ profile.github_username }}</small> <small>31m</small>
          <h4>
            {{ title }}
          </h4>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small">{{ upvotes_count }}&nbsp; <span data-post-id="{{id}}"  class="vote_button"><i class="far fa-heart"></i></span></span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</script>
{% endverbatim %}
{% endblock %}
