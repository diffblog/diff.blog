{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
      <div class="columns">
        <div class="column is-one-quarter">
          <div class="box">
            <aside class="menu">
                <p class="menu-label">
                  Posts
                </p>
                <ul class="menu-list" id="feed-menu">
                  <li><a id="top-option" name="top" class="menu-item">Top</a></li>
                  <li><a id="following-option" name="following" class="menu-item">Following</a></li>
                  <li><a id="recommended-option" name="recommended" class="menu-item">Recommended</a></li>
                  <li><a id="new-option" name="new" class="menu-item">All New</a></li>
                </ul>
            </aside>
          </div>
        </div>
        <div class="column is-6">
          <div id="home_feed"></div>
        </div>
        <div class="column is-one-quarter">
          {% if user.is_authenticated %}
          <div id="user_suggestions_box">
              <aside class="menu">
                  <p class="menu-label">
                    Recommended users
                  </p>
              </aside>
              <div id="follow_list"></div>
              <aside class="menu">
                  <a href="/users/suggestions/" style="font-size: 14px;">
                      See more
                  </a>
              </aside>
            </div>
          {% else %}
          <div class="box">
          </div>
          {% endif %}
        </div>
      </div>
  </div>
</section>
{% verbatim %}
{% endverbatim %}
<script>
  var page_params = {

  };
</script>
<script src="/static/dist/feed.bundle.js"></script>
<script src="/static/dist/follow.bundle.js"></script>
{% endblock %}
