{% extends "base.html" %}

{% block content %}

<div class="container">
    <br>
    <br>
    <div class="columns">
        <div class="column is-2">
            <aside class="menu">
                <p class="menu-label">Settings</p>
                <ul class="menu-list">
                    <li>
                        <a href="/account/settings/profile/" {% if type == "profile" %}class="is-active"{% endif %}>
                            <span class="fas fa-user"></span> &nbsp Profile
                        </a>
                    </li>
                    <li>
                        <a href="/account/settings/blog/" {% if type == "blog" %}class="is-active"{% endif %}>
                            <span class="fas fa-rss"></span>&nbsp Blog
                        </a>
                    </li>
                    <li>
                        <a href="/account/settings/integrations/" {% if type == "integrations" %}class="is-active"{% endif %}>
                            <span class="fas fa-rocket"></span>&nbsp Integrations
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="column is-6">
            {% block settings %}
            {% endblock %}
        </div>
    </div>
</div>


{% endblock %}
