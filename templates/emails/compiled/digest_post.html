<html>
<head><style type="text/css">@media only screen and (max-width: 620px) {
    table[class=body] h1 {
        font-size: 28px !important;
        margin-bottom: 10px !important
        }
    table[class=body] p, table[class=body] ul, table[class=body] ol, table[class=body] td, table[class=body] span, table[class=body] a {
        font-size: 16px !important
        }
    table[class=body] .wrapper, table[class=body] .article {
        padding: 10px !important
        }
    table[class=body] .content {
        padding: 0 !important
        }
    table[class=body] .container {
        padding: 0 !important;
        width: 100% !important
        }
    table[class=body] .main {
        border-left-width: 0 !important;
        border-radius: 0 !important;
        border-right-width: 0 !important
        }
    table[class=body] .btn table {
        width: 100% !important
        }
    table[class=body] .btn a {
        width: 100% !important
        }
    table[class=body] .img-responsive {
        height: auto !important;
        max-width: 100% !important;
        width: auto !important
        }
    }
@media all {
    .ExternalClass {
        width: 100% !important
        }
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {
        line-height: 100% !important
        }
    .apple-link a {
        color: inherit !important;
        font-family: inherit !important;
        font-size: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
        text-decoration: none !important
        }
    #MessageViewBody a {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important
        }
    .btn-primary table td:hover {
        background-color: #34495e !important
        }
    .btn-primary a:hover {
        background-color: #34495e !important;
        border-color: #34495e !important
        }
    }</style></head>
<body style="-ms-text-size-adjust:100%; -webkit-font-smoothing:antialiased; -webkit-text-size-adjust:100%; font-family:sans-serif; font-size:14px; line-height:1.4; margin:0; padding:0">
<tr>
    <td class="avatar-col" style="position:relative">
        <img class="avatar" src="https://github.com/{{ post.profile.github_username }}.png" style="-ms-interpolation-mode:bicubic; border:none; max-width:35px; border-radius:50%">
    </td>
    <td class="title-col" style="position:relative">
        <a class="post-title" target="_blank" href="{{ post.link }}" style="color:black; text-decoration:solid; font-size:18px; font-weight:500; margin-bottom:0">
            {{ post.title }}
        </a>
        <br>
        {% if post.profile.full_name %}
        <a href="{{ post.uri }}" target="_blank" class="points" style="color:rgb(121, 115, 121); text-decoration:underline">{{ post.aggregate_votes_count }} points</a> by <a class="author-name" href="{{ post.profile.uri }}" style="color:rgb(121, 115, 121); text-decoration:underline">{{ post.profile.full_name }}</a>
        {% else %}
        <a href="{{ post.uri }}" target="_blank" class="points" style="color:rgb(121, 115, 121); text-decoration:underline">{{ post.aggregate_votes_count }} points</a> by <a class="author-name" href="{{ post.profile.uri }}" style="color:rgb(121, 115, 121); text-decoration:underline">{{ post.profile.github_username }}</a>
         {% endif %}
    </td>
</tr>
<tr>
    <td></td>
    <td>
        <div class="post-summary" style='font-family:BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif; font-size:16px; line-height:1.5em; text-decoration:none; color:hsl(210, 10%, 10%)'>
            {{ post.summary|truncatechars:125 }}
        </div>
    </td>
</tr>
</body>
</html>
