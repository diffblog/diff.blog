<html>
<head><style type="text/css">@media only screen and (max-width: 620px) {
    table[class=body] h1 {
        font-size: 28px !important;
        margin-bottom: 10px !important
        }
    table[class=body] p, table[class=body] ul, table[class=body] ol, table[class=body] td, table[class=body] span, table[class=body] a {
        font-size: 16px !important
        }
    table[class=body] .wrapper, table[class=body] .article {
        padding: 10px !important
        }
    table[class=body] .content {
        padding: 0 !important
        }
    table[class=body] .container {
        padding: 0 !important;
        width: 100% !important
        }
    table[class=body] .main {
        border-left-width: 0 !important;
        border-radius: 0 !important;
        border-right-width: 0 !important
        }
    table[class=body] .btn table {
        width: 100% !important
        }
    table[class=body] .btn a {
        width: 100% !important
        }
    table[class=body] .img-responsive {
        height: auto !important;
        max-width: 100% !important;
        width: auto !important
        }
    }
@media all {
    .ExternalClass {
        width: 100% !important
        }
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {
        line-height: 100% !important
        }
    .apple-link a {
        color: inherit !important;
        font-family: inherit !important;
        font-size: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
        text-decoration: none !important
        }
    #MessageViewBody a {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important
        }
    .btn-primary table td:hover {
        background-color: #34495e !important
        }
    .btn-primary a:hover {
        background-color: #34495e !important;
        border-color: #34495e !important
        }
    }</style></head>
<body style="-ms-text-size-adjust:100%; -webkit-font-smoothing:antialiased; -webkit-text-size-adjust:100%; font-family:sans-serif; font-size:14px; line-height:1.4; margin:0; padding:0">
<tr style="table-layout: fixed;">
    <td class="company-image-col" style="width:52px" width="52">
        <a href="{{ job.get_company_url }}" style="color:#3498db; text-decoration:underline">
            <img class="job-post-company-logo" src="{{ job.get_company_logo_url }}" style="-ms-interpolation-mode:bicubic; border:none; max-width:50px">
        </a>
    </td>
    <td>
        <div>
            <a href="{{ job.get_company_url }}" class="job-post-company-name" style="color:black; text-decoration:none; font-size:16px; font-weight:600">{{ job.company_name }}</a> is hiring a
            <a href="{{ job.description_link }}" class="job-post-title" style="color:black; text-decoration:none; font-size:16px; font-weight:600">{{job.title}}</a>
        </div>
        <div>
            {% for location in job.locations.all %}
            <a href="https://diff.blog/jobs/{{ location.slug }}" class="location" style="color:rgb(121, 115, 121); text-decoration:none; font-size:14px">
                {{ location.name }}
            </a>
            {% endfor %}
        </div>

    </td>
</tr>
<tr>
    <td></td>
</tr>
</body>
</html>
