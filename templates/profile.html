{% extends "profile_base.html" %}

{% block info %}
{% if is_me and not profile.blog_url %}
<div class="box" id="is-me-step-1">
    You have not set your blog URL yet. Set it now.<br><br>
    <a class="button is-primary">Next</a>
</div>
{% endif %}
<div id="home_feed"></div>
<script src="/static/feed.bundle.js"></script>
<script>
    var page_params = {
        profile_username: "{{profile.github_username}}",
    }
</script>
{% endblock %}
