      .box {
        box-shadow: 0 0.5em 1.5em 0 rgba(0,0,0,.1);
      }
      .card {
        box-shadow: 0 0.5em 1.5em 0 rgba(0,0,0,.1);
        border-radius: 6px;
      }
      .icon {
        transition: all .2s ease-in-out 0s;
      }

      .icon :hover {
        transform: scale(1.1, 1.1)
      }

      a {
        color: #363636;
      }


    </style>

    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    {% csrf_token %}
    <script type="text/javascript">
    // using jQuery
    var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
    var logged_in = {{request.user.is_authenticated|yesno:"true,false"}};
    var is_admin = {{request.user.profile.is_admin|yesno:"true,false"}};
    {% if request.user.is_authenticated %}
    var pocket_show_button = {{request.user.profile.pocket_show_button|yesno:"true,false"}};
    {% else %}
    var pocket_show_button = "true";
    {% endif %}

  <body>


  <nav class="navbar is-fixed-top flex border" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
          <h2 class="text-2xl font-semibold text-gray-900">diff.blog</h2>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item">
          <form method="GET" action="/search">
            <input class="" name="s" class="input" type="text" placeholder="Search diff.blog" autocomplete="off" pattern=".{3,}" required title="3 characters minimum" value="{{ search_query }}">
            <input type="hidden" name="type" value="users">
          </form>
        </a>
          {% if request.user.is_authenticated %}
            <nav class="navbar" role="navigation" aria-label="dropdown navigation">
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                      <img class="rounded" src="https://avatars.githubusercontent.com/{{request.user.profile.github_username}}">
                  </a>
                  <div class="navbar-dropdown is-right">
                    <a class="navbar-item" href="/{{ request.user.profile.github_username }}">
                      Profile
                    </a>
                    <a class="navbar-item" href="/account/settings/profile/">
                      Settings
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="/logout">
                      Logout
                    </a>
                  </div>
                </div>
              </nav>
            {% else %}
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button" href="{% url "social:begin" "github" %}">
                    Log in &nbsp <i class="fab fa-github"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
            {% endif %}
    </div>
  </div>
  </nav>

  <br>

  {% endblock %}
