<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diff.blog()</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" integrity="sha256-G7A4JrJjJlFqP0yamznwPjAApIKPkadeHfyIwiaa9e0=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    {% csrf_token %}
    <script type="text/javascript">
    // using jQuery
    var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
    </script>
  </head>
  <body>

  <nav class="navbar is-fixed-top is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
          <h2>Diff.blog()</h2>
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-brand">
        <div class="navbar-item">
          {% if not user.is_authenticated %}
          <div class="buttons">
            <a href="{% url "social:begin" "github" %}" class="button is-light" herf="">
              Log in &nbsp; <i class="fab fa-github"></i>
            </a>
            {% else %}
            <div id="navbar-dropdown" class="dropdown is-right">
                <div class="dropdown-trigger">
                  <span class="button is-black" aria-haspopup="true" aria-controls="dropdown-menu">
                    <img src="https://avatars.githubusercontent.com/{{user.profile.github_username}}">
                    <span class="icon is-small" aria-haspopup="true" aria-controls="dropdown-menu">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </span>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                  <div class="dropdown-content">
                    <a href="/user/{{ user.profile.github_username }}" class="dropdown-item">
                     Profile
                    </a>
                    <a href="/account/settings/profile/" class="dropdown-item">
                      Settings
                    </a>
                  </div>
                </div>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
  <br>
  {% block content %}
  {% endblock %}
  </body>
  <script src="/static/js/navbar.js"></script>
</html>
